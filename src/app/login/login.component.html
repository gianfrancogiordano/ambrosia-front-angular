<!-- start: page -->
<section class="body-sign">
  <div class="center-sign">
    <a href="/" class="logo float-left">
      <img class="img-fluid" src="assets/img/logo-colombeia.png" width="50%" alt="Ambrosia Admin" />
    </a>

    <div class="panel card-sign">
      <div class="card-title-sign mt-3 text-right">
        <h2 class="title text-uppercase font-weight-bold m-0"><i class="fas fa-user mr-1"></i> Ambrosia</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="login()">
          <div class="form-group mb-3">
            <label>Usuario</label>
            <div class="input-group">

              <input [(ngModel)]="email"
                     name="username"
                     type="text"
                     class="form-control form-control-lg"
                     autocomplete="off"/>

              <span class="input-group-append">
										<span class="input-group-text">
											<i class="fas fa-user"></i>
										</span>
									</span>
            </div>
          </div>

          <div class="form-group mb-3">
            <div class="clearfix">
              <label class="float-left">Contrase√±a</label>
            </div>
            <div class="input-group">

              <input  [(ngModel)]="password"
                      name="pwd"
                      type="password"
                      class="form-control form-control-lg"
                      autocomplete="off"/>

              <span class="input-group-append">
										<span class="input-group-text">
											<i class="fas fa-lock"></i>
										</span>
									</span>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-8">
              <div class="checkbox-custom checkbox-default">
                <input id="RememberMe" name="rememberme" type="checkbox"/>
                <label for="RememberMe">Recuerdame</label>
              </div>
            </div>
            <div class="col-sm-4 text-right">
              <button type="submit" class="btn btn-primary mt-2">Ingresar</button>
            </div>
          </div>

        </form>
      </div>
    </div>

    <p class="text-center text-muted mt-3 mb-3">&copy; Copyright 2020. Todos Los Derechos Reservados.</p>
  </div>
</section>
<!-- end: page -->
