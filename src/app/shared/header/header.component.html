<!-- start: header -->
<header class="header">
  <div class="logo-container">
    <a href="../2.2.0" class="logo">
      <img src="assets/img/logo-colombeia.png" width="55%" alt="Logo Colombeia" />
    </a>
    <div class="d-md-none toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html" data-fire-event="sidebar-left-opened">
      <i class="fas fa-bars" aria-label="Toggle sidebar"></i>
    </div>
  </div>

  <!-- start: search & user box -->
  <div class="header-right">

    <span class="separator"></span>

    <ul class="notifications">
      <li>
        <a href="#" class="dropdown-toggle notification-icon" data-toggle="dropdown">
          <i class="fas fa-bell"></i>
          <span class="badge">3</span>
        </a>

        <div class="dropdown-menu notification-menu">
          <div class="notification-title">
            <span class="float-right badge badge-default">3</span>
            Alerts
          </div>

          <div class="content">
            <ul>
              <li>
                <a href="#" class="clearfix">
                  <div class="image">
                    <i class="fas fa-thumbs-down bg-danger text-light"></i>
                  </div>
                  <span class="title">Server is Down!</span>
                  <span class="message">Just now</span>
                </a>
              </li>
              <li>
                <a href="#" class="clearfix">
                  <div class="image">
                    <i class="fas fa-lock bg-warning text-light"></i>
                  </div>
                  <span class="title">User Locked</span>
                  <span class="message">15 minutes ago</span>
                </a>
              </li>
              <li>
                <a href="#" class="clearfix">
                  <div class="image">
                    <i class="fas fa-signal bg-success text-light"></i>
                  </div>
                  <span class="title">Connection Restaured</span>
                  <span class="message">10/10/2017</span>
                </a>
              </li>
            </ul>

            <hr />

            <div class="text-right">
              <a href="#" class="view-more">View All</a>
            </div>
          </div>
        </div>
      </li>
    </ul>

    <span class="separator"></span>

    <div id="userbox" class="userbox">
      <a href="#" data-toggle="dropdown">
        <figure class="profile-picture">
          <img [src]="usuario.avatar" class="rounded-circle" />
        </figure>
        <div class="profile-info">
          <span class="name">{{ usuario.nombres }}</span>
          <span class="role">{{ usuario.role }}</span>
        </div>

        <i class="fa custom-caret"></i>
      </a>

      <div class="dropdown-menu">
        <ul class="list-unstyled mb-2">
          <li class="divider"></li>
          <li>
            <a role="menuitem" tabindex="-1" href="pages-user-profile.html"><i class="fas fa-user"></i> My Profile</a>
          </li>
          <li>
            <a role="menuitem" tabindex="-1" (click)="logout()" style="cursor: pointer"><i class="fas fa-power-off"></i> Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- end: search & user box -->
</header>
<!-- end: header -->
